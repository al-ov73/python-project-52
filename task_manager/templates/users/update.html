{% extends "basic.html" %}


{% block content %}
{% load i18n %}

    {% if form.errors %}
    <div>
        <ul>
        {% for error in form.errors %}
            <li><strong>{{ error|escape }}</strong></li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}

        <form action="{% url 'users_update' pk=user_id %}" method="post">
            {% csrf_token %}
            <table border="1">
                {% for f in form %}
                <p ><label class="form-label" for="{{ f.id_for_label }}">{{f.label}} </label>{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
                {% endfor %}
            </table>
            <input type="submit" value="Изменить">
        </form>

{% endblock %}
