{% extends "basic.html" %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}

    {% if form.errors %}
    <div>
        <ul>
        {% for error in form.errors %}
            <li><strong>{{ error|escape }}</strong></li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}

        <form action="{% url 'users_update' pk=user_id %}" method="post">
            {% csrf_token %}
            <table border="1">
 {% bootstrap_form form %}
            </table>
            <input type="submit" class="btn btn-primary mb-3" value="{% trans 'Update' %}">
        </form>

{% endblock %}
